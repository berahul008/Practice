<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form action="register_process.php" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br>

</div>

</html>
